<div class="row header-calendar">
  <mat-card
    class="day col-sm my-ripple-container"
    matRipple
    matRippleColor="rgb(176, 234, 157,0.3)"
    *ngFor="let day of week"
    (click)="onActiveDay.emit(day)"
  >
    <div [class.currentDay]="day | isCurrentDayPipe">
      <div>
        {{ day | datePipe: "dddd," }}
      </div>
      <div>
        {{ day | datePipe: "MMMM D, YYYY" }}
      </div>
    </div>
  </mat-card>
</div>
