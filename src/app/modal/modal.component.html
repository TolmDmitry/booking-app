<h1 mat-dialog-title>Book your place</h1>
<div mat-dialog-content>
  Enter your name and confirm your office space reservation
</div>
<form class="form-container" [formGroup]="form">
  <mat-form-field appearance="fill" class="example-form-field">
    <mat-label>Choose a date</mat-label>
    <input
      matInput
      formControlName="date"
      required
      [matDatepicker]="datepicker"
    />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
    <mat-datepicker #datepicker>
      <mat-datepicker-actions>
        <button mat-button matDatepickerCancel>Cancel</button>
        <button mat-raised-button color="primary" matDatepickerApply>
          Apply
        </button>
      </mat-datepicker-actions>
    </mat-datepicker>
  </mat-form-field>
  <div>
    <mat-label> Book a place for a colleague</mat-label>
    <mat-slide-toggle
      formControlName="colleague"
      color="primary"
      (change)="forColleague = !forColleague"
    >
    </mat-slide-toggle>
  </div>
  <div>
    <mat-form-field
      class="example-full-width"
      appearance="fill"
      *ngIf="forColleague"
    >
      <mat-label>Name Contractor</mat-label>
      <input formControlName="name" matInput placeholder="Name" required />
    </mat-form-field>
  </div>
  <div>
    <mat-checkbox formControlName="acceptOfficeRules" required color="primary"
      >I agree with
      <a href="https://portal.dev.pro/documents/lviv-office-rules/"
        >Office rules
      </a></mat-checkbox
    >
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button
      mat-button
      [mat-dialog-close]="true"
      [disabled]="form.invalid"
      (click)="onSubmit()"
    >
      Ok
    </button>
  </div>
</form>
